  name: Paolo Benanti
  role: Docente di neuroetica, bioetica e teologia morale presso la Pontificia Università Gregoriana
  desc: Francescano del Terzo Ordine Regolare e docente della Pontificia Università Gregoriana di Roma, si occupa di etica, bioetica ed etica delle tecnologie. In particolare i suoi studi si focalizzano sulla gestione dell'innovazione, internet e l'impatto del Digital Age, le biotecnologie per il miglioramento umano e la biosicurezza, le neuroscienze e le neurotecnologie. A novembre 2017 ha pubblicato un testo dal titolo L’Hamburger di Frankenstein (edizioni Dehoniane) sul tema della carne sintetica e della food security mondiale. 
