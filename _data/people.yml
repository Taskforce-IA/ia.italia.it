  name: Gianmarco Verruggio
  role: Dirigente di Ricerca del CNR-IEIIT e fondatore della Scuola di Robotica
  desc: Scienziato robotico sperimentale, nonché studioso delle implicazioni etiche, legali e sociali della robotica, visionario divulgatore degli scenari futuri conseguenti all’invasione robotica della società. Dedica gran parte delle sue energie a progetti di educazione e formazione delle giovani generazioni. Attualmente è Dirigente di Ricerca del CNR, Responsabile della Sede di Genova dell’Istituto di Elettronica e di Ingegneria dell’Informazione e delle Telecomunicazioni (CNR-IEIIT). Presso l’Istituto per l’Automazione Navale di Genova, crea il CNR-IAN Robotlab (1989-2002), mediante il quale progetta prototipi di robot e coordina Progetti di Ricerca, nazionali e internazionali, guidando personalmente numerose Campagne Sperimentali e Spedizioni Scientifiche in Mediterraneo, Antartide e Artico. Ha collaborato con le principali iniziative di divulgazione scientifica, dal Festival della Scienza al TEDx.
