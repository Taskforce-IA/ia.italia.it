  desc: Docente ordinario di Statistica all’Università della Svizzera italiana di Lugano e all’Università degli Studi dell’Insubria di Como. Fondatrice nel 2015 dell’Inter Disciplinary Institute of Data Science di Lugano, che co-dirige assieme a Alessandro Lomi. Antonietta Mira e il personale del suo istituto fanno ricerca nei settori delle scienze sociali, della finanza, dell’economia, della medicina e della biologia a partire dai Big Data. L’obiettivo è rendere utili e fruibili alla collettività le informazioni seminate in rete dai singoli.
